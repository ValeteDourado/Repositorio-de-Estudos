<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style13.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos - estutura align selft</title>
</head>
<body>
    <h1>row</h1>

    <div class="flex-container align-container">
        <div class="item auto">aaa</div>
        <div class="item auto">123</div>
        <div class="item auto">patos passeiam pela lagoa</div>
        <div class="item auto">item 4</div>
    </div>

    <div class="flex-container">
        <div class="item center">aaa</div>
        <div class="item start">123</div>
        <div class="item auto">patos passeiam pela lagoa para buscar outros patos</div>
        <div class="item end">item 4</div>
    </div>

    <h1>column</h1>

    <div class="flex-container align-container direction">
        <div class="item auto">aaa</div>
        <div class="item auto">123</div>
        <div class="item auto">patos passeiam pela lagoa</div>
        <div class="item auto">item 4</div>
    </div>

    <div class="flex-container direction">
        <div class="item center">aaa</div>
        <div class="item start">123</div>
        <div class="item auto">patos passeiam pela lagoa para buscar outros patos</div>
        <div class="item end">item 4</div>
    </div>
</body>
</html>
